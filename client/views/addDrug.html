<div class="panel panel-default">
    <div class="panel-heading" style="width: auto" ng-app="myApp">
        <a data-toggle="collapse" href="#collapse1">
            Add Drugs Using Files
        </a>
    </div>


        <div class="panel-body" style="height:100px; width:75%">
            <div class="form-group">
                <form id="uploadForm" enctype="multipart/form-data" action="/api/file" method="post">
                    <label for="usr">Choose File</label>
                        <input type="file" class="form-control" id="usr">
                        <button type="button" value="upload">Upload</button>
                </form>
            </div>
        </div>

</div>

<div class="panel panel-primary">
    <div class="panel-heading" >
        Add drugs Manually
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="col-xs-10">
                <div class="form-group">

                    <form ng-submit="addDrug()">

                    <label for="sel1"><small>Drug Category</small></label>
                    <select class="form-control input-sm" id="sel1" ng-model="drug.category">
                        <option>Narcotics</option>
                        <option>Drugs used in the treatment of injections</option>
                        <option>Drugs used in the treatment of Cardiovascular system</option>
                        <option>Drugs acting on the central nervous system</option>
                    </select>


                <label for="usr1"><small>Drug Name</small></label>
                <input type="text" class="form-control" id="usr1" ng-model="drug.name">

                <div class="form-group">
                    <label for="sel2"><small>Drug Type</small></label>
                    <select class="form-control input-sm" id="sel2" ng-model="drug.unitType">
                        <option>AMP</option>
                        <option>Tablets</option>
                        <option>Capsules</option>
                        <option>spray</option>
                    </select>
                </div>

                <label for="usr2"><small>Drug Price</small></label>
                <input type="text" class="form-control" id="usr2" ng-model="drug.price">

                <label for="usr3"><small>Remarks</small></label>
                <input type="text" class="form-control" id="usr3" ng-model="drug.remarks">

           <!--     <label for="usr4"><small>Danger Level</small></label>
                <input type="text" class="form-control" id="usr4" ng-model="Dangerlevel">

                <label for="usr5"><small>Reorder Level</small></label>
                <input type="text" class="form-control" id="usr5" ng-model="reorderLevel">-->

                <label for="usr6"><small>Dosage</small></label>
                <input type="text" class="form-control" id="usr6" ng-model="drug.dosage">

                <label for="usr7"><small>Frequency</small></label>
                <input type="text" class="form-control" id="usr7" ng-model="drug.frequency">

                <br>
                <button type="button" class="btn btn-primary" ng-click="addDrug()">Add Drug</button>
                </form>
            </div>
        </div>
    </div>
</div>
