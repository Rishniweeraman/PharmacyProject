<div class="panel panel-primary" ng-init="getDrugs()">
        <div class="panel-heading">
            <ul class="list-inline">
                <li>Drug Information<button class="btn-primary"><i class="glyphicon glyphicon-minus"></i> </button>
                <li><button class="btn-primary" ><i class="glyphicon glyphicon-remove-sign"></i> </button></li>
            </ul>
        </div>
        <div class="panel-body" style="overflow-x:auto;overflow-y:auto">
            <form>
                <div class="form-group">

                    <table class="table table-striped">

                        <tr>
                            <td>Drug Category :</td>
                            <td>
                                <select ng-model="drugcategory" style="width:500px" name="category" ng-change="getDrugsByCategory(drugcategory)">
                                    <option value="selectDrugCategory">Select drug category</option>
                                    <option value="Narcotics">Narcotics</option>
                                    <option value="Drugs used in the treatment of injection">Drugs used in treatment of injection</option>
                                    <option value="Asthma">Asthma</option>
                                    <!--<option ng-repeat="drug in drugs" value={{drug.category}}>{{drug.category}}</option>-->

                                </select>
                            </td>
                        </tr>


                        <tr ng-show="drugcategory">
                            <td>Drug Name :</td>
                            <td>
                                <!--<select ng-model="test" ng-options="drug.name for drug in drugInformation.drugs" style="width:500px">
                                    <option value="">Select drug name</option>
                                </select>-->
                                <select ng-model="drugname"  style="width:500px" ng-change="getDrugsByName(drugname)">
                                    <option value="">Select drug name</option>
                                    <option ng-repeat="d in drugDetails" value={{d.name}}>{{d.name}}</option>
                                </select>
                            </td>
                        </tr>
                    </table>


                </div>
            </form>
        </div>

    <div class="panel-body" style="overflow-x:auto" ng-show="drugname">
        <table class="table table-striped" style="width:100%;white-space:nowrap">

            <thead>
                <tr>
                    <th>Name</th>
                    <th>Batch No</th>
                    <th>Edit</th>
                    <th>View</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="d in drugDetailss">
                    <td style="border: 1px solid #dddddd">{{d.name}}</td>
                    <td style="border: 1px solid #dddddd">{{d.batchNo}}</td>
                    <td><a class="btn btn-primary" href="#!/drugs/edit/{{d._id}}">Edit</a></td>
                    <td><a class="btn btn-primary" href="#!/drugs/view/{{d._id}}">View</a></td>
                    <td><a class="btn btn-danger" href="#!/" ng-click="deleteDrug(d._id)">Delete</a></td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
