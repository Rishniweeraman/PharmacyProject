<div class="panel panel-default" ng-init="getEmails()">
    <div class="panel-heading" style="font-family: Calibri;font-size: 25px">Mail History for Selected Drugs</div>
    <div class="panel-body" style="overflow-x:auto;overflow-y:auto">

        <table class="table table-striped" style="width:100%;white-space:nowrap;border: 1px solid #dddddd">
            <thead style="border: 1px solid #dddddd">
            <tr>
                <th style="border: 1px solid #dddddd">Content</th>
                <th style="border: 1px solid #dddddd">Date</th>
            </tr>
            </thead>
            <tbody style="border: 1px solid #dddddd">
            <tr ng-repeat="email in emails">
                <td style="border: 1px solid #dddddd">{{email.text}}</td>
                <td style="border: 1px solid #dddddd">{{email.date}}</td>

            </tr>
            </tbody>
        </table>

    </div>
</div>
