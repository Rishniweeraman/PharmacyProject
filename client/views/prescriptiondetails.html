<div class="panel panel-default" ng-init="getByID()">
    <div class="panel-heading">
        <h3>Drug Dispense Details</h3>
    </div>
    <div class="panel-body" style="overflow-x:auto;overflow-y:auto">

        <div class="form-group">

            <table class="table table-striped" style="width:100%;white-space:nowrap;border: 1px solid #dddddd">
                <thead style="border: 1px solid #dddddd">
                <tr>
                    <th style="border: 1px solid #dddddd">prescriptionID</th>
                    <th style="border: 1px solid #dddddd">drugdescription</th>
                    <th style="border: 1px solid #dddddd">dosage</th>
                    <th style="border: 1px solid #dddddd">frequency</th>
                    <th style="border: 1px solid #dddddd">period</th>
                    <th style="border: 1px solid #dddddd">quantity</th>
                </tr>
                </thead>
                <tbody style="border: 1px solid #dddddd">
                <tr  ng-repeat="press in pres">
                    <td style="border: 1px solid #dddddd">{{press.prescriptionID}}</td>
                    <td style="border: 1px solid #dddddd">{{press.drugdescription}}</td>
                    <td style="border: 1px solid #dddddd">{{press.dosage}}</td>
                    <td style="border: 1px solid #dddddd">{{press.frequency}}</td>
                    <td style="border: 1px solid #dddddd">{{press.period}}</td>
                    <td style="border: 1px solid #dddddd">{{press.quantity}}</td>
                </tr>
                </tbody>
            </table>
        </div>
