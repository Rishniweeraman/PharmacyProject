        <div class="panel panel-default"  ng-init="userController">
            <script src="../../models/user.js"></script>

            <div class="panel-heading"> Register a New Membership
            </div>


            <div class="panel-body">
                <form ng-submit="addUser()" >

                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" ng-model="user.name">
                    </div>
                    <div class="form-group">
                        <label>email</label>
                        <input type="text" class="form-control" ng-model="user.email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="users.pwd"  ng-model="user.pwd">
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password"  class="form-control" compare-to="pwd" name="users.com_pwd" ng-model="user.cmd_pwd">
                    </div>
                    <button type="button" class="btn btn-primary" ng-click="addUser()">Submit</button>
                     </form>

                 </div>
             </div>
         </div>
        <a href="#!/login"> LOGIN</a>
     </div>
